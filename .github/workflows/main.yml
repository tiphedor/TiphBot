name: Deploy to AWS Lambda

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  deploy_golive-discord-message:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Configure AWS Credentials  
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: yarn
        env:
          CI: true
        run: |
          yarn
      - name: inject-secrets
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "secrets.json"
          json: ${{ secrets.JSON_SECRETS_golive_discord_message }}
          dir: 'lambda/golive-discord-message'
      - name: deploy
        run: |
          cd lambda/golive-discord-message
          zip -j deploy.zip ./*
          aws lambda update-function-code --function-name=TiphBot-TwitchGoLive-Discord --zip-file=fileb://deploy.zip 
